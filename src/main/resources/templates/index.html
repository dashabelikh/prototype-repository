<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/icon.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}" />
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <title>Event Journaling</title>
</head>
<body>
    <div>
        <h1>Event Journaling</h1>
    </div>
    <div>
        <a>choose how events have to be generated</a>
        <div id="slider"></div> <label id="sliderLabel">0</label>
        <div id="sliderInfo">
            <button type="button" id="generateButton" th:text="generate"></button>
        </div>
    </div>
    <div>
        <a>events that occur </a>
        <a th:href="@{'/get/in/minute'}">in 1 minute</a>
        <label>or</label>
        <a th:href="@{'/get/in/hour'}">in 1 hour</a>
        <label>or</label>
        <a th:href="@{'/get/in/day'}">in 1 day</a>
        <form th:action="@{/}" method="get">
            <button type="submit" id="showButton" th:text="'show'+' '+'all'"></button>
        </form>
        <button type="button" id="deleteButton" th:text="'clear'+' '+'database'"></button>
    </div>
    <div id="eventList" th:if="${events} and ${not #lists.isEmpty(events)}" >
        <a th:text="${requestMessage}">request message</a>
        <div>
            <table>
              <tr>
                 <td>id</td>
                 <td>name</td>
                 <td>date</td>
              </tr>
              <tr th:each="event : ${events}">
                 <td th:text="${event.id}">...</td>
                 <td th:text="${event.name}">...</td>
                 <td th:text="${event.date}">...</td>
              </tr>
            </table>
        </div>
    </div>
</body>
</html>
